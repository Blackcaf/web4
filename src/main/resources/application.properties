spring.main.web-application-type=servlet
spring.profiles.active=${SPRING_PROFILE:prod}

server.port=8080
server.servlet.context-path=/web4

server.tomcat.threads.max=500
server.tomcat.threads.min-spare=50
server.tomcat.max-connections=10000
server.tomcat.accept-count=2000
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-keep-alive-requests=100

spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

spring.datasource.url=${DB_URL:jdbc:oracle:thin:@localhost:1521/xepdb1}
spring.datasource.username=${DB_USERNAME:web4user}
spring.datasource.password=${DB_PASSWORD:web4pass}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.r2dbc.url=${R2DBC_URL:r2dbc:oracle://localhost:1521/xepdb1}
spring.r2dbc.username=${DB_USERNAME:web4user}
spring.r2dbc.password=${DB_PASSWORD:web4pass}
spring.r2dbc.pool.initial-size=20
spring.r2dbc.pool.max-size=100
spring.r2dbc.pool.max-life-time=30m
spring.r2dbc.pool.max-idle-time=10m

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true

logging.level.org.springframework.web=DEBUG
logging.level.com.nlshakal.web4=DEBUG

captcha.enabled=true
captcha.secret=${CAPTCHA_SECRET}
captcha.site-key=${CAPTCHA_SITE_KEY}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

oauth.google.client-id=${GOOGLE_CLIENT_ID:}
oauth.google.client-secret=${GOOGLE_CLIENT_SECRET:}
oauth.yandex.client-id=${YANDEX_CLIENT_ID:}
oauth.yandex.client-secret=${YANDEX_CLIENT_SECRET:}

oauth.redirect-uri=${REDIRECT_URI:http://localhost:4200/login}

management.endpoints.web.exposure.include=health,info,metrics,prometheus,mappings
management.endpoint.health.show-details=always
management.metrics.tags.application=web4

management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.sla.http.server.requests=10ms,50ms,100ms,200ms,500ms,1s,2s,5s

management.metrics.enable.jvm=true
management.metrics.enable.process=true

spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.cache-names=userResults,rateLimit